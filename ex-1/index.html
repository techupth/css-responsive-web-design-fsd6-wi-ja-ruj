<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Web Design - Ex 2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          Browse by <br />
          Job Categories
          <div class="title-highlight"></div>
        </h1>

        <div class="categories-card">
          <div class="card digitalmarketing-card">
            <div class="icon digitalmarketing-icon">
              <img src="./Marketing.png" width="40px" height="40px" />
            </div>
            <h1 class="title digitalmarketing-title">Digital Marketing</h1>
            <div class="job-open-row">
              <p class="job-count">143 Jobs Opened</p>
              <div class="arrow">→</div>
            </div>
          </div>

          <div class="card art-card">
            <div class="icon art-icon">
              <img src="./Art-icon.png" width="40px" height="40px" />
            </div>
            <h1 class="title art-title">Art & Design</h1>
            <div class="job-open-row">
              <p class="job-count">110 Jobs Opened</p>
              <div class="arrow">→</div>
            </div>
          </div>

          <div class="card account-card">
            <div class="icon account-icon">
              <img src="./dollar-sign.png" width="40px" height="40px" />
            </div>
            <h1 class="title account-title">Accounting</h1>
            <div class="job-open-row">
              <p class="job-count">158 Jobs Opened</p>
              <div class="arrow">→</div>
            </div>
          </div>

          <div class="card photo-card">
            <div class="icon photo-icon">
              <img src="./photo.png" width="40px" height="40px" />
            </div>
            <h1 class="title photo-title">Photography</h1>
            <div class="job-open-row">
              <p class="job-count">95 Jobs Opened</p>
              <div class="arrow">→</div>
            </div>
          </div>

          <div class="card writing-card">
            <div class="icon writing-icon">
              <img src="./Copy.png" width="40px" height="40px" />
            </div>
            <h1 class="title writing-title">Copy Writing</h1>
            <div class="job-open-row">
              <p class="job-count">113 Jobs Opened</p>
              <div class="arrow">→</div>
            </div>
          </div>

          <div class="card music-card">
            <div class="icon music-icon">
              <img
                src="./iconspace_Headset A_25px@2x.png"
                width="40px"
                height="40px"
              />
            </div>
            <h1 class="title music-title">Music</h1>
            <div class="job-open-row">
              <p class="job-count">55 Jobs Opened</p>
              <div class="arrow">→</div>
            </div>
          </div>

          <div class="card hr-card">
            <div class="icon hr-icon">
              <img
                src="./mdi_human-male-child.png"
                width="40px"
                height="40px"
              />
            </div>
            <h1 class="title music-title">Human Resouces</h1>
            <div class="job-open-row">
              <p class="job-count">25 Jobs Opened</p>
              <div class="arrow">→</div>
            </div>
          </div>

          <div class="card explore-card">
            <div class="explore-row">
              <h4 class="explore-text">Explore 30 More Categories</h4>
              <div class="arrow">→</div>
              <img src="./Group-1488.png" class="line-top" />
              <img src="./Group-1489.png" class="line-bottom" />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
